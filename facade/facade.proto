
syntax = "proto3";

package facade;

enum Mode {
    GRID  = 0;
    DRAFT = 16;
}


service Facade {
    rpc Configure(Config) returns (Status) {}
    rpc Display(stream RawText) returns (Status) {}
}

message Status {
    bool Success = 1;
    string Error = 2;
} 


message RawText {

    bytes Raw       =  1;

}


message Config {
    
    bool SetDebug = 1;  bool Debug   = 2;
    bool SetMode  = 3;  Mode Mode    = 4;
    
    

      FontConfig Font   = 5;
    CameraConfig Camera = 6;
      MaskConfig Mask   = 7;
    
      GridConfig Grid   = 8;
                   
}


message FontConfig {

    bool SetName = 1;  string Name = 2;

}


message CameraConfig {

    bool SetZoom       = 1; double Zoom      = 2;
    bool SetIsometric  = 3;   bool Isometric = 4;

}


message MaskConfig {

    bool SetName = 1;  string Name = 2;

}


message GridConfig {

    bool SetWidth    = 1;   uint64 Width    = 2;
    bool SetHeight   = 3;   uint64 Height   = 4;

    bool SetDownward = 5;     bool Downward =  6;
    bool SetSpeed    = 7;   double Speed    =  8;
    bool SetAdaptive = 9;     bool Adaptive = 10;
    bool SetJump     =11;     bool Jump     = 12;

    bool SetBuffer   = 13;   uint64 Buffer  = 14;
    bool SetTerminal = 15;    bool Terminal = 16;
    
    bool SetVert     = 17;  string Vert     = 18;
    bool SetFrag     = 19;  string Frag     = 20;
    bool SetFill     = 21;  string Fill     = 22;
}








